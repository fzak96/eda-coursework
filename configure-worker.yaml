- name: Configure worker
  hosts: workernodes
  tasks:
    - name: Copy new ssh identity to workernodes
      copy:
        src: /home/almalinux/.ssh/id_rsa.pub
        dest: /home/almalinux/.ssh/id_rsa.pub
        remote_src: false
    - name: Set authorized key for mgmtnode
      ansible.posix.authorized_key:
        user: almalinux
        state: present
        key: "{{ lookup('file', '/home/almalinux/.ssh/id_rsa.pub') }}"
